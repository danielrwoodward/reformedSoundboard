<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reformed Soundboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      function play_sound(clicked_id) {
        var audio = new Audio(/audio/ +  clicked_id + ".mp3");
        audio.play();
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <button id="james-white-sacralism" onClick="play_sound(this.id)">James White - Sacralism</button>
        <button id="andrew-isker-not-envy" onClick="play_sound(this.id)">Andrew Isker - What if it's not envy?</button>
      </div>
    </div>
  </body>
</html>
