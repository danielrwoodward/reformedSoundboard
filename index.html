<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reformed Soundboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      function play_sound(clicked_id) {
        var audio = new Audio(/audio/ +  clicked_id + ".mp3");
        audio.play();
      }
    </script>
  </head>

  <body>
    <div class="cards">
      <div class="card"><button id="james-white-sacralism" onClick="play_sound(this.id)">James White - Sacralism</button></div>
      <div class="card"><button id="andrew-isker-not-envy" onClick="play_sound(this.id)">Andrew Isker - What if it's not envy?</button></div>
      <div class="card"><button id="stephen-wolfe-its-kinda-gay" onClick="play_sound(this.id)">Stephen Wolfe - It's kinda gay</button></div>
      <div class="card"><button id="joel-webbon-you-are-a-stupid-person" onClick="play_sound(this.id)">Joel Webbon - You are a stupid person</button></div>
      <div class="card"><button id="x" onClick="play_sound(this.id)">X</button></div>
      <div class="card"><button id="x" onClick="play_sound(this.id)">X</button></div>
    </div>
  </body>
</html>
